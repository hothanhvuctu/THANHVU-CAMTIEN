<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh Vũ & Cẩm Tiên</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="head-banner">
      <div class="container">
        <div class="name-a">Thanh Vũ</div>
        <div class="traitim-t"></div>
        <div class="name-e">Cẩm Tiên</div>
        <div class="date-head">Save The Date: 02-03/05/2025</div>
      </div>
    </div>
    <div class="box-1">
      <div class="container info-box-1">
        <div class="info-1-box-1">
          <div class="img-info-1-box-1">
            <img src="./image/khoanh-khac-12.JPG" />
          </div>
        </div>
        <div class="info-2-box-1">
          <div class="box-card">
            <span style="font-size: 24px; font-weight: 600"
              >TRÂN TRỌNG KÍNH MỜI</span
            >
            <span
              style="
                display: flex;
                align-items: center;
                gap: 5px;
                justify-content: center;
              "
              ><p>Anh/Chị/Bạn bè</p>
              cùng người thân thương</span
            >
            <span>TỚI THAM DỰ LỄ THÀNH HÔN CỦA CHÚNG MÌNH</span>
            <div class="name-two">
              <div class="name-1-info-2-box-1">Thanh Vũ</div>
              <div class="traitim-2"></div>
              <div class="name-2-info-2-box-1">Cẩm Tiên</div>
            </div>
            <span>HÔN LỄ ĐƯỢC CỬ HÀNH TẠI TƯ GIA</span>
            <span>THỨ BẢY, NGÀY 03 THÁNG 05 NĂM 2025</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
